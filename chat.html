<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Nico - Kokoa Cone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: wifi icon -->
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="clock"></span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- To Do: Battery Icon -->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- To Do: Lightning Icon -->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">깃짱</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp"></div>
      <!-- 수신 메세지 -->
      <div class="message-row">
        <img src="img/조은기.jpg" />
        <div class="message-row__content">
          <span class="message__author">깃짱</span>
          <div class="message__info">
            <span class="message__bubble">안녕 훈짱!!!! 나는 깃짱이야</span>
            <span class="message__bubble"
              >다음말이 듣고싶으면 나한테 사랑한다고 해줘!
            </span>
            <span class="message__bubble">훈짱 생일축하해!!! ❤</span>
          </div>
        </div>
      </div>

      <!-- 발신 메세지 -->
      <div class="message-row message-row--own hidden">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble sarang_reply hidden">사랑해!!!❤</span>
            <span class="clock"></span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-solid fa-square-plus fa-lg"></i>
      </div>
      <form class="reply__column">
        <input
          class="sarang_respond_input"
          type="text"
          placeholder="Write a message..."
        />
        <i class="fa-solid fa-face-grin fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up fa-lg"></i></button>
      </form>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script src="chat.js"></script>

    <script>
      const clock = document.querySelector(".clock");
      function getClock() {
        const date = new Date();
        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        clock.innerText = `${hours}:${minutes}`;
      }
      getClock();
      setInterval(getClock, 1000);
    </script>

      const timeStamp = document.querySelector(".chat__timestamp");
      // const WEEKDAY = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];

      // console.log(monthNameLong);
      // console.log(monthNameShort);

      timeStamp.innerText = "2022년 8월 10일 수요일";
    </script>

    <script
      src="https://kit.fontawesome.com/6376ec8438.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
